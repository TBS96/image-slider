<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="slider">

        <div class="slides" id="slides">
            <img src="img/Camera360_2015_6_24_085621.jpg" alt="01" class="slide">
            <img src="img/cover.png" alt="02" class="slide">
            <img src="img/CSC_0040.JPG" alt="03" class="slide">
            <img src="img/DSC_0228.JPG" alt="04" class="slide">
        </div>

        <div class="controls">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
        </div>
        
    </div>

    <script src="js/script.js"></script>
</body>
</html>
